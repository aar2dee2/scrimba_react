<body>
    <div id="root"></div>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root")
        function SayHello({firstName, lastName}) {
            return (
                <div>
                    Hello {firstName} {lastName}!
                </div>
            )
        }
        SayHello.propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName: PropTypes.string.isRequired
        }
        
        const hello = <SayHello firstName="Potion mixers" />

        // this approach uses JSX
        const children = "Hello World"
        const className = "container"
        const props = {children, className}
        const element = <div id="app-root" {...props} className="not-container" />
        console.log(element)
        
        // creating two elements side by side with JSX
        const Message = (props) => <div className="message">{props.children}</div>
        // so in the line above the object name can be anything, not necessary it should be called 'props'
        const sideBySide = (
            <div className="container">
                <Message children="Elixir is awesome" />
                <Message>GM World</Message>
                <Message children="Goodbye World"/>
            </div>
        )
        // Since we're using props.children in the Message component, we can simply include the text inside the component tags
        // Using the text directly inside the Message tags or passing it as value to the children property are both equivalent
        // when 'message' is used in lower case - it is treated as a DOM element - the code in the console shows 'React.createElement("message"...)'
        // const message = (props) => <div className="message">{props.msg}</div>

        //     <message>Elixir is awesome</message>
        //     {message({msg: "GM World"})}
        //     {message({msg: "Goodbye World"})}
        //     </>)
        console.log(sideBySide)
        ReactDOM.render(React.createElement("div", {children: [element, sideBySide, hello]}), rootElement)
